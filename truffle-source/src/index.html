<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Art Trading Platform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Art Trading Platform</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div>
        <button class="btn btn-default upload" type="button">Upload</button>
        <div id="my-form-div" style="display: none;">
          <form id="my-form">
            <div class="form-group">
              <label for="name" class="col-2 col-form-label">Artwork Title</label>
              <div class="col-10">
                <input class="form-control" type="text" value="" id="name">
              </div>
            </div>
            <div class="form-group">
              <label for="author" class="col-2 col-form-label">Author</label>
              <div class="col-10">
                <input class="form-control" type="text" value="" id="author">
              </div>
            </div>
            <div class="form-group">
              <label for="year" class="col-2 col-form-label">Year</label>
              <div class="col-10">
                <input class="form-control" type="month" value="2018-04" id="year">
              </div>
            </div>
            <div class="form-group">
              <label for="thumbnail">File input</label>
              <input type="file" class="form-control-file" id="thumbnail" aria-describedby="fileHelp">
            </div>
            <div class="form-group">
              <label for="description">Desciption</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="mode">Select if you want people to buy, rent or bid your work?</label>
              <select class="form-control" id="mode">
                <option>Buy</option>
                <option>Rent</option>
                <option>Bid</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address" class="col-2 col-form-label">Address (optional)</label>
              <div class="col-10">
                <input class="form-control" type="text" value="" id="address">
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-2 col-form-label">Price</label>
              <div class="col-10">
                <input class="form-control" type="number" value="" id="price">
              </div>
            </div>
            <button type="submit" class="btn btn-primary submit-art">Submit</button>
          </form>
          <br />
        </div>
      </div>
      



      <div id="artRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="artTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-art">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Author</strong>: <span class="author">Jing Jiang</span><br/>
            <strong>Year</strong>: <span class="year">2018</span><br/>
            <strong>Price</strong>: <span class="price">5</span><br/><br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>
            <button class="btn btn-default btn-rent" type="button" data-id="0">Rent</button>
            <button class="btn btn-default btn-bid" type="button" data-id="0">Bid</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
