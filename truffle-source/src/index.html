<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Art Trading Platform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 id="hint">No Artwork for Sell</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center title">Art Trading Platform</h1>
          <br/>
        </div>
      </div>

        <a href="./upload.html"><button class="btn btn-warning" type="button" data-page="home">User Page</button></a>



      <div id="artRow" class="row">
      </div>
    </div>

    <div id="artTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-art">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Author</strong>: <span class="author">Jing Jiang</span><br/>
            <strong>Year</strong>: <span class="year">2018</span><br/>
            <strong>Price</strong>: <span class="price">5</span><br/><br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>
            <button class="btn btn-default btn-rent" type="button" data-id="0">Rent</button>
            <button class="btn btn-default btn-bid" type="button" data-id="0">Bid</button>
            <div class="form-group row" style="display: none;" data-id="0">
              <label for="s-month-input" class="col-2 col-form-label">Start</label>
              <div class="col-10">
                <input class="form-control" type="month" value="2018-08" id="s-month-input">
              </div>
            </div>
            <div class="form-group row" style="display: none;" data-id="0">
              <label for="e-month-input" class="col-2 col-form-label">End</label>
              <div class="col-10">
                <input class="form-control" type="month" value="2019-08" id="e-month-input">
              </div>
            </div>
            <button class="btn btn-default btn-rentconf" type="button" data-id="0" style="display: none;">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
