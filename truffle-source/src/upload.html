<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Art Trading Platform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">User Page</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <a href="./"><button class="btn btn-default" type="button" data-page="user">Back</button></a>

      <div id="artRow" class="row">
      </div>
    </div>

    <div id="artTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-art">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Author</strong>: <span class="author">Jing Jiang</span><br/>
            <strong>Year</strong>: <span class="year">2018</span><br/>
            <form class="form-inline">
                <label class="mr-sm-2" for="priceInput">Price</label>
                <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0 price" id="priceInput" data-id="0" placeholder="20">
            </form>              
            <button class="btn btn-primary btn-ica" type="button" data-id="0" style="display: block;">Put on Market</button>
            <button class="btn btn-default btn-ibuy" type="button" data-id="0" style="display: none;">Activate Buy</button>
            <button class="btn btn-default btn-cbuy" type="button" data-id="0" style="display: none;" disabled="true">Activated</button>
            <button class="btn btn-default btn-irent" type="button" data-id="0" style="display: none;">Activate Rent</button>
            <button class="btn btn-default btn-crent" type="button" data-id="0" style="display: none;">End Rent</button>
            <button class="btn btn-default btn-ibid" type="button" data-id="0" style="display: none;">Activate Bid</button>
            <button class="btn btn-default btn-cbid" type="button" data-id="0" style="display: none;">Close Bid</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
